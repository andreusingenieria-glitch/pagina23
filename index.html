<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betonmix | Alquiler de Maquinaria</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body{font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="p-4 bg-sky-600 text-white font-bold">Betonmix - Alquiler de Maquinaria</header>

  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-extrabold mb-4">Catálogo de Equipos</h1>
    <div id="grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    // Lista de equipos con campo img (coloca tus rutas o URLs aquí)
    const equipos = [
      { id: 1, nombre:"Bomba Estacionaria", cat:"Bombas de concreto", precio:"S/ 30 por m³", desc:"Hasta 400 m de línea.", img:"imagenes/bomba-estacionaria.jpg" },
      { id: 2, nombre:"Bomba Telescópica 36 m", cat:"Bombas de concreto", precio:"S/ 1,800/día", desc:"Alcance 36 m, montaje rápido.", img:"imagenes/bomba-telescopica.jpg" },
      { id: 3, nombre:"Rodillo 12T", cat:"Compactación", precio:"S/ 700/día", desc:"Rodillo vibratorio de 12 toneladas.", img:"imagenes/rodillo.jpg" }
    ];

    const grid = document.getElementById('grid');

    function render(){
      grid.innerHTML = equipos.map(e => `
        <article class="rounded-2xl border bg-white p-4 shadow-sm flex flex-col">
          <div class="aspect-[16/10] rounded-xl bg-slate-100 overflow-hidden flex items-center justify-center">
            ${e.img ? `<img src="${e.img}" alt="${e.nombre}" class="w-full h-full object-cover"/>` : `<span class='text-slate-400'>Sin imagen</span>`}
          </div>
          <h3 class="mt-3 text-lg font-bold">${e.nombre}</h3>
          <p class="text-sm text-slate-600">${e.desc}</p>
          <div class="mt-2 text-sm font-semibold text-sky-700">${e.precio}</div>
        </article>
      `).join('');
    }

    render();
  </script>
</body>
</html>
